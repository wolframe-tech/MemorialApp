
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorial App - Crear Árbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    input, select, button, label {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>Crear Árbol Conmemorativo</h2>
  <p>Bienvenido, <span id="user-email"></span></p>
  <button onclick="logout()">Cerrar sesión</button>

  <div id="form-section" class="hidden">
    <form id="tree-form" onsubmit="event.preventDefault(); saveTree();">
      <input type="text" id="nombre-arbol" placeholder="Nombre del árbol" required />
      <select id="modelo-arbol" required>
        <option value="">Selecciona un modelo</option>
        <option value="pino">Pino</option>
        <option value="palma">Palma</option>
      </select>

      <label for="fecha-nacimiento">Fecha de nacimiento (opcional)</label>
      <input type="date" id="fecha-nacimiento" />

      <label for="fecha-fallecimiento">Fecha de fallecimiento *</label>
      <input type="date" id="fecha-fallecimiento" required />

      <label class="checkbox-label">
        <input type="checkbox" id="recordatorio-anual" />
        Activar recordatorio anual
      </label>

      <label for="cancion-youtube">Canción conmemorativa (YouTube)</label>
      <input type="url" id="cancion-youtube" placeholder="https://youtube.com/..." />

      <label for="imagenes">Adjuntar hasta 5 fotos del ser querido:</label>
      <input type="file" id="imagenes" accept="image/*" multiple />

      <button type="submit">Guardar árbol</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("form-section").classList.remove("hidden");
        document.getElementById("user-email").innerText = user.email;
      } else {
        alert("Debes iniciar sesión para crear un árbol.");
        window.location.href = "/";
      }
    });

    function calcularFechasRecordatorio(fechaStr, repetirAnualmente) {
      const base = new Date(fechaStr);
      const formato = (d) => d.toISOString().split("T")[0];
      return {
        mes1: formato(new Date(base.setMonth(base.getMonth() + 1))),
        mes6: formato(new Date(base.setMonth(base.getMonth() + 5))),
        anio1: formato(new Date(base.setFullYear(base.getFullYear() + 1))),
        repetirAnualmente,
        aniversarioDesde: new Date(fechaStr).getFullYear()
      };
    }

    async function comprimirImagen(file) {
      return new Promise((resolve) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = (e) => {
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const scale = Math.min(800 / img.width, 800 / img.height, 1);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => resolve(blob), "image/jpeg", 0.7);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    async function subirImagenes(files, folderPath) {
      const urls = [];
      for (let i = 0; i < Math.min(files.length, 5); i++) {
        const compressed = await comprimirImagen(files[i]);
        const storageRef = ref(storage, `${folderPath}/${Date.now()}-${files[i].name}`);
        const snapshot = await uploadBytes(storageRef, compressed);
        const url = await getDownloadURL(snapshot.ref);
        urls.push(url); // ✅ solo se usan URLs firmadas
      }
      return urls;
    }

    window.saveTree = async () => {
      const nombre = document.getElementById("nombre-arbol").value;
      const modelo = document.getElementById("modelo-arbol").value;
      const fechaNacimiento = document.getElementById("fecha-nacimiento").value;
      const fechaFallecimiento = document.getElementById("fecha-fallecimiento").value;
      const recordatorioAnual = document.getElementById("recordatorio-anual").checked;
      const cancionYoutube = document.getElementById("cancion-youtube").value.trim();
      const archivos = document.getElementById("imagenes").files;

      if (!nombre || !modelo || !fechaFallecimiento) {
        alert("Por favor completa todos los campos obligatorios.");
        return;
      }

      const recordatorios = calcularFechasRecordatorio(fechaFallecimiento, recordatorioAnual);
      const folderPath = `arboles/${currentUser.uid}/${Date.now()}`;
      const imagenes = archivos.length > 0 ? await subirImagenes(archivos, folderPath) : [];

      await addDoc(collection(db, "arboles"), {
        uid: currentUser.uid,
        email: currentUser.email,
        nombre,
        modelo,
        fechaNacimiento,
        fechaFallecimiento,
        recordatorioAnual,
        cancionYoutube,
        imagenes,
        recordatorios,
        creadoEn: serverTimestamp()
      });

      alert("Árbol guardado exitosamente.");
      window.location.href = "galeria.html";
    };

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "/";
    };
  </script>
</body>
</html>
