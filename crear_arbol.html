
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorial App - Crear Árbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    input, select, button, label, textarea {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("form-section").classList.remove("hidden");
        document.getElementById("user-email").innerText = user.email;
      } else {
        alert("Debes iniciar sesión para crear un árbol.");
        window.location.href = "/";
      }
    });

    async function uploadPhotos(files) {
      const urls = [];
      for (let i = 0; i < files.length && i < 5; i++) {
        const file = files[i];
        const storageRef = ref(storage, `arboles/${currentUser.uid}/${Date.now()}-${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);
        urls.push(downloadURL);
      }
      return urls;
    }

    window.saveTree = async () => {
      const nombre = document.getElementById("nombre-arbol").value;
      const modelo = document.getElementById("modelo-arbol").value;
      const fechaNacimiento = document.getElementById("fecha-nacimiento").value;
      const fechaFallecimiento = document.getElementById("fecha-fallecimiento").value;
      const recordatorioAnual = document.getElementById("recordatorio-anual").checked;
      const cancionYoutube = document.getElementById("cancion-youtube").value.trim();
      const fotos = document.getElementById("fotos").files;

      if (!nombre || !modelo || !fechaFallecimiento) {
        alert("Por favor completa todos los campos obligatorios.");
        return;
      }

      // Validar link de YouTube si está presente
      if (cancionYoutube && !cancionYoutube.includes("youtube.com") && !cancionYoutube.includes("youtu.be")) {
        alert("Por favor ingresa un enlace válido de YouTube.");
        return;
      }

      try {
        const urls = await uploadPhotos(fotos);

        await addDoc(collection(db, "arboles"), {
          uid: currentUser.uid,
          email: currentUser.email,
          nombre,
          modelo,
          fechaNacimiento,
          fechaFallecimiento,
          recordatorioAnual,
          cancionYoutube,
          fotos: urls,
          creadoEn: serverTimestamp()
        });

        alert("Árbol guardado exitosamente.");
        document.getElementById("tree-form").reset();
      } catch (error) {
        alert("Error al guardar: " + error.message);
      }
    };

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "/";
    };
  </script>
</head>
<body>
  <h2>Crear Árbol Conmemorativo</h2>
  <p>Bienvenido, <span id="user-email"></span></p>
  <button onclick="logout()">Cerrar sesión</button>

  <div id="form-section" class="hidden">
    <form id="tree-form" onsubmit="event.preventDefault(); saveTree();">
      <input type="text" id="nombre-arbol" placeholder="Nombre del árbol" required />
      
      <select id="modelo-arbol" required>
        <option value="">Selecciona un modelo</option>
        <option value="pino">Pino</option>
        <option value="palma">Palma</option>
      </select>

      <label for="fecha-nacimiento">Fecha de nacimiento (opcional)</label>
      <input type="date" id="fecha-nacimiento" />

      <label for="fecha-fallecimiento">Fecha de fallecimiento *</label>
      <input type="date" id="fecha-fallecimiento" required />

      <label class="checkbox-label">
        <input type="checkbox" id="recordatorio-anual" />
        Activar recordatorio anual
      </label>

      <label for="cancion-youtube">Canción conmemorativa (YouTube)</label>
      <input type="url" id="cancion-youtube" placeholder="https://youtube.com/..." />

      <label for="fotos">Subir hasta 5 fotos</label>
      <input type="file" id="fotos" accept="image/*" multiple />

      <button type="submit">Guardar árbol</button>
    </form>
  </div>
</body>
</html>
