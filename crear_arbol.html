
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear √Årbol Conmemorativo (Autenticado)</title>
</head>
<body>
  <h2>Crear √Årbol</h2>
  <form id="treeForm" style="display:none;">
    <label>Nombre del √°rbol:</label>
    <input type="text" id="treeName" required /><br/><br/>
    <label>Im√°genes (m√°ximo 5):</label>
    <input type="file" id="treeImages" multiple accept="image/*" /><br/><br/>
    <button type="submit">Guardar √°rbol</button>
  </form>
  <p id="estado"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const db = getFirestore(app);
    const estado = document.getElementById("estado");
    const form = document.getElementById("treeForm");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        estado.textContent = "Debes iniciar sesi√≥n para crear un √°rbol.";
        return;
      }

      form.style.display = "block";
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const nombre = document.getElementById("treeName").value.trim();
        const files = document.getElementById("treeImages").files;
        const imageUrls = [];

        if (files.length > 5) {
          alert("Solo puedes subir hasta 5 im√°genes.");
          return;
        }

        estado.textContent = "Subiendo im√°genes...";

        try {
          for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const safeName = `${Date.now()}_${i}.jpg`;
            const path = `arboles/${user.uid}/${safeName}`;
            const ref = storageRef(storage, path);
            const metadata = { contentType: file.type };
            const snapshot = await uploadBytes(ref, file, metadata);
            const url = await getDownloadURL(snapshot.ref);
            imageUrls.push(url);
          }

          await addDoc(collection(db, "arboles"), {
            uid: user.uid,
            nombre,
            imagenes: imageUrls,
            creado: serverTimestamp()
          });

          estado.textContent = "üå≥ √Årbol creado con √©xito.";
          form.reset();
        } catch (error) {
          estado.textContent = "‚ùå Error al guardar el √°rbol: " + error.message;
        }
      });
    });
  </script>
</body>
</html>
