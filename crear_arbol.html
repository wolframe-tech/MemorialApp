
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de Subida a Firebase Storage</title>
</head>
<body>
  <h2>Prueba de Subida de Imagen a Firebase</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="subirImagen()">Subir Imagen</button>
  <p id="resultado"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Autenticación rápida para probar
    const email = "prueba@memorial.com";
    const password = "prueba123";

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("resultado").textContent = "Usuario autenticado. Puedes subir la imagen.";
      })
      .catch((error) => {
        document.getElementById("resultado").textContent = "Error autenticando: " + error.message;
      });

    window.subirImagen = async () => {
      const archivo = document.getElementById("fileInput").files[0];
      if (!archivo) {
        alert("Selecciona un archivo primero.");
        return;
      }

      try {
        const storageRef = ref(storage, `pruebas/${Date.now()}-${archivo.name}`);
        const snapshot = await uploadBytes(storageRef, archivo);
        const url = await getDownloadURL(snapshot.ref);
        document.getElementById("resultado").innerHTML = "Subida exitosa. URL: <a href='" + url + "' target='_blank'>" + url + "</a>";
      } catch (error) {
        document.getElementById("resultado").textContent = "Error al subir: " + error.message;
      }
    };
  </script>
</body>
</html>
