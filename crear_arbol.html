
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Árbol Conmemorativo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Crear Árbol Conmemorativo</h2>
  <form>
    <label for="nombre">Nombre del árbol:</label>
    <input type="text" id="nombre" name="nombre" />

    <label for="modelo">Selecciona un modelo 3D:</label>
    <select id="modelo" name="modelo">
      <option value="jabami_anime_tree_v2.glb">Árbol estilo Anime</option>
      <option value="low_poly_purple_flowers.glb">Árbol con flores púrpura</option>
      <option value="tree_elm.glb">Olmo</option>
      <option value="ficus_bonsai.glb">Ficus Bonsai</option>
      <option value="flowerpot.glb">Maceta con flor</option>
    </select>

    <model-viewer id="preview" src="" alt="Vista previa del árbol" auto-rotate camera-controls ar></model-viewer>

    <label for="nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="nacimiento" name="nacimiento" />

    <label for="fallecimiento">Fecha de fallecimiento:</label>
    <input type="date" id="fallecimiento" name="fallecimiento" />
  </form>

  <script>
    const modeloSelector = document.getElementById('modelo');
    const preview = document.getElementById('preview');

    const baseUrl = "https://firebasestorage.googleapis.com/v0/b/memorialapp-b1ccf.firebasestorage.app/o/modelos_3d%2F";

    function actualizarPreview() {
      const filename = encodeURIComponent(modeloSelector.value);
      preview.src = baseUrl + filename + "?alt=media";
    }

    modeloSelector.addEventListener("change", actualizarPreview);
    window.addEventListener("load", actualizarPreview);
  </script>
</body>
</html>
