
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear √Årbol con Modelo 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h2>Crear √Årbol Conmemorativo</h2>
  <form id="treeForm">
    <label>Nombre del √°rbol:</label><br/>
    <input type="text" id="treeName" required /><br/><br/>

    <label>Modelo 3D:</label><br/>
    <select id="treeModel" required>
      <option value="pine_tree (1).glb">√Årbol Pino</option>
      <option value="pine_tree (2).glb">√Årbol Pino Ligero</option>
      <option value="tree_elm.glb">√Årbol Olmo</option>
      <option value="ficus_bonsai.glb">Bons√°i</option>
      <option value="jabami_anime_tree_v2.glb">√Årbol estilo Anime</option>
      <option value="low_poly_purple_flowers.glb">√Årbol con flores p√∫rpura</option>
    </select><br/><br/>

    <model-viewer id="vistaModelo" src="" alt="Modelo 3D" camera-controls auto-rotate style="width: 100%; height: 300px;"></model-viewer><br/><br/>

    <label>Fecha de nacimiento:</label><br/>
    <input type="date" id="birthDate" /><br/><br/>

    <label>Fecha de fallecimiento:</label><br/>
    <input type="date" id="deathDate" /><br/><br/>

    <label>Canci√≥n (enlace YouTube):</label><br/>
    <input type="url" id="songUrl" /><br/><br/>

    <label>Im√°genes (hasta 5):</label><br/>
    <input type="file" id="treeImages" multiple accept="image/*" /><br/><br/>

    <button type="submit">Guardar √°rbol</button>
  </form>
  <p id="estado"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const estado = document.getElementById("estado");
    const vistaModelo = document.getElementById("vistaModelo");

    const actualizarPreview = () => {
      const archivo = document.getElementById("treeModel").value;
      const url = `https://firebasestorage.googleapis.com/v0/b/memorialapp-b1ccf.appspot.com/o/modelos_3d%2F${encodeURIComponent(archivo)}?alt=media`;
      vistaModelo.src = url;
    };

    document.getElementById("treeModel").addEventListener("change", actualizarPreview);
    actualizarPreview();

    const subirImagenAlServidor = async (file, uid) => {
      const formData = new FormData();
      formData.append("archivo", file);

      const response = await fetch("https://us-central1-memorialapp-b1ccf.cloudfunctions.net/subirImagen", {
        method: "POST",
        headers: { "x-user-id": uid },
        body: formData
      });

      let data;
      try {
        data = await response.json();
      } catch {
        throw new Error("El servidor devolvi√≥ una respuesta inv√°lida.");
      }

      if (!response.ok) {
        throw new Error(data.error || "Error al subir imagen");
      }

      return data.url;
    };

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        estado.textContent = "Debes iniciar sesi√≥n.";
        return;
      }

      document.getElementById("treeForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        estado.textContent = "Guardando √°rbol...";

        const nombre = document.getElementById("treeName").value.trim();
        const modelo = document.getElementById("treeModel").value;
        const birthDate = document.getElementById("birthDate").value || null;
        const deathDate = document.getElementById("deathDate").value || null;
        const songUrl = document.getElementById("songUrl").value.trim() || null;

        const files = document.getElementById("treeImages").files;
        const imagenes = [];

        try {
          if (files.length > 5) throw new Error("M√°ximo 5 im√°genes.");
          for (let i = 0; i < files.length; i++) {
            const url = await subirImagenAlServidor(files[i], user.uid);
            imagenes.push(url);
          }

          await addDoc(collection(db, "arboles"), {
            uid: user.uid,
            nombre,
            modelo,
            birthDate,
            deathDate,
            songUrl,
            imagenes,
            creado: serverTimestamp()
          });

          estado.textContent = "üå≥ √Årbol creado exitosamente.";
          document.getElementById("treeForm").reset();
          actualizarPreview();
        } catch (error) {
          estado.textContent = "‚ùå Error: " + error.message;
        }
      });
    });
  </script>
</body>
</html>
