
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear √Årbol Conmemorativo</title>
</head>
<body>
  <h2>Crear √Årbol</h2>
  <form id="treeForm">
    <label>Nombre del √°rbol:</label>
    <input type="text" id="treeName" required /><br/><br/>
    <label>Imagen conmemorativa (1 archivo):</label>
    <input type="file" id="treeImage" accept="image/*" /><br/><br/>
    <button type="submit">Guardar √°rbol</button>
  </form>
  <p id="estado"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const estado = document.getElementById("estado");
    const form = document.getElementById("treeForm");

    const subirImagenAlServidor = async (file, uid) => {
      const formData = new FormData();
      formData.append("archivo", file);

      const response = await fetch("https://us-central1-memorialapp-b1ccf.cloudfunctions.net/subirImagen", {
        method: "POST",
        headers: {
          "x-user-id": uid
        },
        body: formData
      });

      let data;
      try {
        data = await response.json();
      } catch (e) {
        throw new Error("El servidor devolvi√≥ una respuesta inv√°lida");
      }

      if (!response.ok) {
        throw new Error(data.error || "Error al subir imagen");
      }

      return data.url;
    };

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        estado.textContent = "Debes iniciar sesi√≥n.";
        form.style.display = "none";
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const nombre = document.getElementById("treeName").value.trim();
        const file = document.getElementById("treeImage").files[0];

        if (!file) {
          alert("Selecciona una imagen.");
          return;
        }

        estado.textContent = "Subiendo imagen...";

        try {
          const url = await subirImagenAlServidor(file, user.uid);

          await addDoc(collection(db, "arboles"), {
            uid: user.uid,
            nombre,
            imagen: url,
            creado: serverTimestamp()
          });

          estado.textContent = "üå≥ √Årbol creado con √©xito.";
          form.reset();
        } catch (error) {
          estado.textContent = "‚ùå Error: " + error.message;
        }
      });
    });
  </script>
</body>
</html>
