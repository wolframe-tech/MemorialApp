
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar √Årbol</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { text-align: center; }
    form {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    model-viewer, iframe {
      width: 100%;
      height: 260px;
      margin-top: 15px;
      border-radius: 8px;
    }
    .imagenes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    .imagenes img {
      width: 48%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>‚úèÔ∏è Editar √Årbol Conmemorativo</h2>
  <form id="formularioEditar">
    <label for="nombre">Nombre del √°rbol</label>
    <input type="text" id="nombre" required />

    <label for="modelo">Modelo 3D</label>
    <select id="modelo">
      <option value="jabami_anime_tree_v2.glb">üå≥ Jabami</option>
      <option value="low_poly_purple_flowers.glb">üå∏ Purple Flowers</option>
      <option value="fantasy_bonsai.glb">üå± Bons√°i</option>
    </select>
    <model-viewer id="vistaModelo" src="" camera-controls auto-rotate></model-viewer>

    <label for="nacimiento">Fecha de nacimiento</label>
    <input type="date" id="nacimiento" />

    <label for="fallecimiento">Fecha de fallecimiento</label>
    <input type="date" id="fallecimiento" />

    <label for="cancion">Link de canci√≥n (YouTube)</label>
    <input type="url" id="cancion" />
    <iframe id="videoPreview" style="display:none;" allowfullscreen></iframe>

    
  <div class="imagenes" id="previewImagenes"></div>
  <style>
    .imagenes-contenedor { position: relative; display: inline-block; }
    .imagenes-contenedor img { display: block; width: 100%; }
    .btn-borrar {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>


    <button type="submit">Guardar cambios</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, getBytes } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const modeloBaseURL = "https://firebasestorage.googleapis.com/v0/b/memorialapp-b1ccf.firebasestorage.app/o/modelos_3d%2F";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const form = document.getElementById("formularioEditar");

    const cargarPreviewImagen = async (ruta) => {
      try {
        const refImg = ref(storage, ruta);
        const bytes = await getBytes(refImg);
        return URL.createObjectURL(new Blob([bytes]));
      } catch (e) {
        return null;
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) return alert("Debes iniciar sesi√≥n.");
      const docRef = doc(db, "arboles", id);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) {
        alert("√Årbol no encontrado");
        return;
      }
      const data = docSnap.data();
      document.getElementById("nombre").value = data.nombre || "";
      document.getElementById("modelo").value = data.modelo || "";
      document.getElementById("nacimiento").value = data.nacimiento || "";
      document.getElementById("fallecimiento").value = data.fallecimiento || "";
      document.getElementById("cancion").value = data.cancion || "";

      const modeloSel = encodeURIComponent(data.modelo || "jabami_anime_tree_v2.glb");
      document.getElementById("vistaModelo").src = `${modeloBaseURL}${modeloSel}?alt=media`;

      document.getElementById("modelo").addEventListener("change", (e) => {
        const seleccionado = encodeURIComponent(e.target.value);
        document.getElementById("vistaModelo").src = `${modeloBaseURL}${seleccionado}?alt=media`;
      });

      const cancionURL = data.cancion || "";
      const match = cancionURL.match(/(?:v=|\.be\/)([\w-]+)/);
      if (match && match[1]) {
        document.getElementById("videoPreview").style.display = "block";
        document.getElementById("videoPreview").src = `https://www.youtube.com/embed/${match[1]}`;
      }

      
      const imagenesFinales = [];
      if (Array.isArray(data.imagenes)) {

        const contenedor = document.getElementById("previewImagenes");
        for (const ruta of data.imagenes) {
          const url = await cargarPreviewImagen(ruta);
          if (url) {
            const img = document.createElement("img");
            img.src = url;
            
            const wrapper = document.createElement("div");
            wrapper.className = "imagenes-contenedor";
            wrapper.style.width = "48%";
            wrapper.style.position = "relative";

            const btn = document.createElement("button");
            btn.className = "btn-borrar";
            btn.innerHTML = "üóëÔ∏è";
            btn.onclick = async () => {
              const confirmacion = confirm("¬øDeseas eliminar esta imagen?");
              if (confirmacion) {
                try {
                  const refImg = ref(storage, ruta);
                  await deleteObject(refImg);
                  wrapper.remove();
                  console.log("üóëÔ∏è Imagen eliminada:", ruta);
                } catch (e) {
                  alert("‚ùå No se pudo eliminar esta imagen");
                }
              }
            };

            wrapper.appendChild(img);
            wrapper.appendChild(btn);
            contenedor.appendChild(wrapper);
            imagenesFinales.push(ruta);

          }
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          await updateDoc(docRef, {
            nombre: document.getElementById("nombre").value,
            modelo: document.getElementById("modelo").value,
            nacimiento: document.getElementById("nacimiento").value,
            fallecimiento: document.getElementById("fallecimiento").value,
            cancion: document.getElementById("cancion").value
          });
          alert("‚úÖ Cambios guardados");
          window.location.href = "galeria.html";
        } catch (error) {
          alert("‚ùå Error al guardar");
          console.error(error);
        }
      });
    });
  </script>
</body>
</html>
