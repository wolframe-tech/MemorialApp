
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Árbol</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    img { height: 80px; margin-right: 10px; border-radius: 6px; }
    .imagen { display: inline-block; position: relative; margin: 10px 10px 0 0; }
    .imagen button {
      position: absolute; top: -8px; right: -8px;
      background: red; color: white; border: none;
      border-radius: 50%; width: 24px; height: 24px; cursor: pointer;
    }
    iframe { width: 100%; height: 200px; margin-top: 10px; border-radius: 10px; }
    model-viewer { width: 100%; height: 300px; background: #f1f1f1; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Editar Árbol</h2>
  <form id="editForm">
    <label>Nombre del árbol: <input type="text" id="nombre" required></label>
    <label>Modelo 3D:
      <select id="modelo">
        <option value="jabami_anime_tree_v2.glb">Árbol estilo Anime</option>
        <option value="low_poly_purple_flowers.glb">Árbol con flores púrpura</option>
        <option value="tree_elm.glb">Olmo</option>
        <option value="ficus_bonsai.glb">Ficus Bonsai</option>
        <option value="flowerpot.glb">Maceta clásica</option>
      </select>
    </label>
    <model-viewer id="preview" alt="Vista previa" auto-rotate camera-controls></model-viewer>

    <label>Fecha de nacimiento: <input type="date" id="nacimiento" required></label>
    <label>Fecha de fallecimiento: <input type="date" id="fallecimiento" required></label>
    <label>Canción conmemorativa (YouTube): <input type="text" id="cancion"></label>
    <iframe id="youtubeFrame" frameborder="0" allowfullscreen></iframe>

    <label>Imágenes actuales:</label>
    <div id="imagenesActuales"></div>

    <label>Agregar nuevas imágenes:
      <input type="file" id="imagenesNuevas" accept="image/*" multiple>
    </label>

    <br><br>
    <button type="submit">Guardar Cambios</button>
  </form>

  <script type="module" src="./editar_arbol_logic.js"></script>
</body>
</html>
