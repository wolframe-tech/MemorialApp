
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Árboles</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { text-align: center; }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .arbol {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    model-viewer {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      background-color: #eee;
    }
    .info {
      margin-top: 10px;
    }
    .info p {
      margin: 4px 0;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-top: 10px;
      border-radius: 10px;
    }
    .imagenes {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }
    .imagenes img {
      width: 48%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Mis Árboles Conmemorativos</h2>
  <div class="galeria" id="galeria"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const contenedor = document.getElementById("galeria");

    const baseModelURL = "https://firebasestorage.googleapis.com/v0/b/memorialapp-b1ccf.firebasestorage.app/o/modelos_3d%2F";

    onAuthStateChanged(auth, async (usuario) => {
      if (!usuario) {
        contenedor.innerHTML = "<p>Debes iniciar sesión para ver tus árboles.</p>";
        return;
      }

      const q = query(
        collection(db, "arboles"),
        where("uid", "==", usuario.uid),
        orderBy("creado", "desc")
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        contenedor.innerHTML = "<p>Aún no has creado ningún árbol.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const modelo = encodeURIComponent(data.modelo);
        const video = data.cancion?.includes("youtube.com") || data.cancion?.includes("youtu.be")
          ? '<iframe src="https://www.youtube.com/embed/' + (data.cancion.match(/(?:v=|\.be\/)([\w-]+)/)?.[1] || "") + '" allowfullscreen></iframe>'
          : "";

        const imagenesHTML = data.imagenes?.map(url => `<img src="${url}" alt="Foto conmemorativa">`).join("") || "";

        contenedor.innerHTML += `
          <div class="arbol">
            <model-viewer src="${baseModelURL + modelo}?alt=media" camera-controls auto-rotate></model-viewer>
            <div class="info">
              <p><strong>${data.nombre}</strong></p>
              <p>Nació: ${data.nacimiento || "-"}</p>
              <p>Falleció: ${data.fallecimiento || "-"}</p>
              ${video}
              <div class="imagenes">${imagenesHTML}</div>
            </div>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
