
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorial App - Galería de Árboles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      text-align: center;
    }
    .tree-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      text-align: left;
      background: #f9f9f9;
    }
    .tree-card h3 {
      margin-top: 0;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Debes iniciar sesión para ver tu galería.");
        window.location.href = "/";
        return;
      }

      document.getElementById("user-email").innerText = user.email;
      const treeList = document.getElementById("tree-list");
      const q = query(collection(db, "arboles"), where("uid", "==", user.uid));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        treeList.innerHTML = "<p>No has creado ningún árbol todavía.</p>";
      } else {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "tree-card";
          card.innerHTML = `
            <h3>${data.nombre}</h3>
            <p><strong>Modelo:</strong> ${data.modelo}</p>
            <p><strong>Fecha nacimiento:</strong> ${data.fechaNacimiento || "No registrada"}</p>
            <p><strong>Fecha fallecimiento:</strong> ${data.fechaFallecimiento}</p>
            <p><strong>Recordatorio anual:</strong> ${data.recordatorioAnual ? "Sí" : "No"}</p>
            <p><strong>Canción:</strong> ${data.cancionYoutube ? `<a href="${data.cancionYoutube}" target="_blank">Ver en YouTube</a>` : "No registrada"}</p>
            <button class="btn" onclick="alert('Funcionalidad de vista aún no implementada')">Ver árbol</button>
          `;
          treeList.appendChild(card);
        });
      }
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "/";
    };
  </script>
</head>
<body>
  <h2>Galería de Árboles</h2>
  <p>Bienvenido, <span id="user-email"></span></p>
  <button onclick="logout()">Cerrar sesión</button>
  <button onclick="window.location.href='crear_arbol.html'">Crear nuevo árbol</button>

  <div id="tree-list"></div>
</body>
</html>
