
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a de √Årboles - Acciones</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .arbol {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    model-viewer {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      background-color: #eee;
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .imagenes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .imagenes img {
      width: 48%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .acciones {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .acciones button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-editar { background: #ffc107; color: #000; }
    .btn-eliminar { background: #dc3545; color: #fff; }
    .btn-crear {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üåø Galer√≠a de √Årboles</h2>
  <button class="btn-crear" onclick="window.location.href='crear_arbol.html'">‚ûï Crear nuevo √°rbol</button>
  <div class="galeria" id="galeria"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, getBytes, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const galeria = document.getElementById("galeria");

    const baseModelURL = "https://firebasestorage.googleapis.com/v0/b/memorialapp-b1ccf.firebasestorage.app/o/modelos_3d%2F";

    const cargarImagenSegura = async (ruta) => {
      try {
        const imagenRef = ref(storage, ruta);
        const bytes = await getBytes(imagenRef);
        return URL.createObjectURL(new Blob([bytes]));
      } catch (error) {
        console.error("‚ùå Error al cargar imagen segura:", ruta, error);
        return null;
      }
    };

    const eliminarArbol = async (docId, imagenes) => {
      if (!confirm("¬øEst√°s seguro de que deseas eliminar este √°rbol? Esta acci√≥n no se puede deshacer.")) return;
      try {
        // Eliminar im√°genes en storage
        if (Array.isArray(imagenes)) {
          for (const ruta of imagenes) {
            try {
              const imgRef = ref(storage, ruta);
              await deleteObject(imgRef);
            } catch (err) {
              console.warn("‚ö†Ô∏è No se pudo eliminar imagen:", ruta);
            }
          }
        }
        // Eliminar documento en firestore
        await deleteDoc(doc(db, "arboles", docId));
        alert("üå≥ √Årbol eliminado correctamente.");
        window.location.reload();
      } catch (error) {
        alert("‚ùå Error al eliminar el √°rbol.");
        console.error(error);
      }
    };

    onAuthStateChanged(auth, async (usuario) => {
      if (!usuario) {
        galeria.innerHTML = "<p>No est√°s autenticado.</p>";
        return;
      }

      const q = query(
        collection(db, "arboles"),
        where("uid", "==", usuario.uid),
        orderBy("creado", "desc")
      );

      try {
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          galeria.innerHTML = "<p>No hay √°rboles registrados para este usuario.</p>";
          return;
        }

        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          const docId = docSnap.id;
          const modelo = encodeURIComponent(data.modelo || "tree.glb");

          const video = data.cancion?.includes("youtube.com") || data.cancion?.includes("youtu.be")
            ? '<iframe src="https://www.youtube.com/embed/' + (data.cancion.match(/(?:v=|\.be\/)([\w-]+)/)?.[1] || "") + '" allowfullscreen></iframe>'
            : "";

          let imagenesHTML = "<p>No hay im√°genes conmemorativas.</p>";
          if (Array.isArray(data.imagenes) && data.imagenes.length > 0) {
            const imagenURLs = await Promise.all(
              data.imagenes.map(async (ruta) => {
                const url = await cargarImagenSegura(ruta);
                return url ? `<img src="${url}" alt="Foto">` : "";
              })
            );
            imagenesHTML = imagenURLs.join("");
          }

          galeria.innerHTML += `
            <div class="arbol">
              <model-viewer src="${baseModelURL + modelo}?alt=media" camera-controls auto-rotate></model-viewer>
              <p><strong>${data.nombre}</strong></p>
              <p>üéÇ Nacimiento: ${data.nacimiento || "-"}</p>
              <p>üïØÔ∏è Fallecimiento: ${data.fallecimiento || "-"}</p>
              ${video}
              <div class="imagenes">${imagenesHTML}</div>
              <div class="acciones">
                <button class="btn-editar" onclick="window.location.href='editar_arbol.html?id=${docId}'">‚úèÔ∏è Editar</button>
                <button class="btn-eliminar" onclick='eliminarArbol("${docId}", ${JSON.stringify(data.imagenes || [])})'>üóëÔ∏è Eliminar</button>
              </div>
            </div>
          `;
        }
      } catch (error) {
        console.error("üö® Error al cargar galer√≠a:", error);
        galeria.innerHTML = "<p>Error al cargar la galer√≠a.</p>";
      }
    });

  window.eliminarArbol = eliminarArbol;
  </script>
</body>
</html>
