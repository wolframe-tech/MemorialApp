
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a con Preview de Im√°genes</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .arbol {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    model-viewer {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      background-color: #eee;
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .imagenes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .imagenes img {
      width: 48%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>üå≥ Galer√≠a con Preview de Im√°genes</h2>
  <div class="galeria" id="galeria"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const galeria = document.getElementById("galeria");

    const baseModelURL = "https://firebasestorage.googleapis.com/v0/b/memorialapp-b1ccf.firebasestorage.app/o/modelos_3d%2F";

    onAuthStateChanged(auth, async (usuario) => {
      if (!usuario) {
        galeria.innerHTML = "<p>No est√°s autenticado.</p>";
        return;
      }

      console.log("üë§ Usuario:", usuario.uid);

      const q = query(
        collection(db, "arboles"),
        where("uid", "==", usuario.uid),
        orderBy("creado", "desc")
      );

      try {
        const snapshot = await getDocs(q);
        console.log("üì¶ Documentos:", snapshot.size);

        if (snapshot.empty) {
          galeria.innerHTML = "<p>No hay √°rboles registrados para este usuario.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          console.log("üå≥ √Årbol:", data);

          const modelo = encodeURIComponent(data.modelo || "tree.glb");
          const video = data.cancion?.includes("youtube.com") || data.cancion?.includes("youtu.be")
            ? '<iframe src="https://www.youtube.com/embed/' + (data.cancion.match(/(?:v=|\.be\/)([\w-]+)/)?.[1] || "") + '" allowfullscreen></iframe>'
            : "";

          let imagenesHTML = "<p>No hay im√°genes conmemorativas.</p>";
          if (Array.isArray(data.imagenes) && data.imagenes.length > 0) {
            console.log("üñºÔ∏è Im√°genes:", data.imagenes);
            imagenesHTML = data.imagenes.map(url => `<img src="${encodeURIComponent(url)}" alt="Foto del √°rbol">`).join("");
          }

          galeria.innerHTML += `
            <div class="arbol">
              <model-viewer src="${baseModelURL + modelo}?alt=media" camera-controls auto-rotate></model-viewer>
              <p><strong>${data.nombre}</strong></p>
              <p>üéÇ Nacimiento: ${data.nacimiento || "-"}</p>
              <p>üïØÔ∏è Fallecimiento: ${data.fallecimiento || "-"}</p>
              ${video}
              <div class="imagenes">${imagenesHTML}</div>
            </div>
          `;
        });
      } catch (error) {
        console.error("üö® Error al cargar la galer√≠a:", error);
        galeria.innerHTML = "<p>Error al consultar Firestore.</p>";
      }
    });
  </script>
</body>
</html>
