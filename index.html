
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Memorial App</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <input type="email" id="email" placeholder="Correo" />
  <input type="password" id="password" placeholder="Contraseña" />
  <button id="loginBtn">Iniciar Sesión</button>
  <p id="estado"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const estado = document.getElementById("estado");

    const params = new URLSearchParams(window.location.search);
    const arbolId = params.get("id");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      estado.textContent = "Iniciando sesión...";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        estado.textContent = "Sesión iniciada.";
        if (arbolId) {
          window.location.href = `ver_arbol.html?id=${arbolId}`;
        } else {
          window.location.href = "galeria.html";
        }
      } catch (error) {
        estado.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
