
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorial App - Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.firebasestorage.app",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function saveUserData(user) {
      const ref = doc(db, "usuarios", user.uid);
      await setDoc(ref, {
        uid: user.uid,
        email: user.email,
        creadoEn: serverTimestamp()
      });
    }

    window.register = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        await saveUserData(result.user);
        alert("Usuario registrado exitosamente");
      } catch (error) {
        alert(error.message);
      }
    };

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        await saveUserData(result.user);
        alert("Inicio de sesión exitoso");
      } catch (error) {
        alert(error.message);
      }
    };

    window.loginWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await saveUserData(result.user);
        alert("Inicio de sesión con Google exitoso");
      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</head>
<body>
  <h1>Memorial App</h1>
  <input type="email" id="email" placeholder="Correo electrónico" />
  <input type="password" id="password" placeholder="Contraseña" />
  <button onclick="login()">Iniciar sesión</button>
  <button onclick="register()">Registrarse</button>
  <button onclick="loginWithGoogle()">Iniciar sesión con Google</button>
</body>
</html>
