
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Ingresar</button>
  </form>

  <p><a href="#" onclick="mostrarRecuperacion()">¿Olvidaste tu contraseña?</a></p>

  <div id="recuperar" style="display:none;">
    <input type="email" id="recuperarCorreo" placeholder="Correo para recuperar">
    <button onclick="enviarRecuperacion()">Enviar recuperación</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "galeria.html";
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    });

    window.mostrarRecuperacion = () => {
      document.getElementById("recuperar").style.display = "block";
    };

    window.enviarRecuperacion = async () => {
      const correo = document.getElementById("recuperarCorreo").value;
      try {
        await sendPasswordResetEmail(auth, correo);
        alert("📧 Se envió un correo para recuperar la contraseña.");
      } catch (error) {
        alert("❌ No se pudo enviar el correo: " + error.message);
      }
    };
  </script>
</body>
</html>
