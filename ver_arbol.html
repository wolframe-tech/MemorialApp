
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Árbol Conmemorativo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Árbol Conmemorativo</h1>
  <div id="modelo3d">
    <p>Cargando modelo...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU8P2Fd34ymLWBYWDlQfZuImyJh0gmASA",
      authDomain: "memorialapp-b1ccf.firebaseapp.com",
      projectId: "memorialapp-b1ccf",
      storageBucket: "memorialapp-b1ccf.appspot.com",
      messagingSenderId: "931250217735",
      appId: "1:931250217735:web:a010fff296af35e6a41ba2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const params = new URLSearchParams(window.location.search);
    const arbolId = params.get("id");

    async function cargarModelo() {
      const docRef = doc(db, "arboles", arbolId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        const nombreModelo = data.modelo;
        const modeloRef = ref(storage, `modelos_3d/${nombreModelo}`);
        const modeloUrl = await getDownloadURL(modeloRef);

        document.getElementById("modelo3d").innerHTML = `
          <model-viewer
            src="${modeloUrl}"
            alt="Modelo del árbol"
            ar
            ar-modes="scene-viewer webxr quick-look"
            auto-rotate
            camera-controls
            style="width: 100%; height: 500px;"
          ></model-viewer>
        `;
      } else {
        document.getElementById("modelo3d").innerText = "Árbol no encontrado.";
      }
    }

    cargarModelo();
  </script>
</body>
</html>
